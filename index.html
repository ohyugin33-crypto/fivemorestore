<!doctype html><html lang="ko">  <head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>fivemorestore – 네이버 로그인 데모</title>    <style>      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }      h1 { margin-bottom: 16px; }      .btn img { height: 48px; }    </style>  </head>  <body>    <h1>fivemorestore</h1>    <p>네이버 아이디로 로그인으로 간편 가입을 제공합니다.</p>    <!-- 네이버 로그인 버튼 -->    <a id="naverLogin" class="btn" href="#">      <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" alt="네이버 아이디로 로그인">    </a>    <script>      // 네이버 개발자센터에서 발급받은 Client ID      const CLIENT_ID = "z1IDaMSugQetRi1w2KmL";      // Netlify 배포 후 등록할 Redirect URI (반드시 네이버 앱 설정과 동일하게)      const REDIRECT_URI = encodeURIComponent("https://fivemorestore.netlify.app/callback");      // CSRF 방지를 위한 state (임시 랜덤값)      const STATE = Math.random().toString(36).slice(2);      // 네이버 로그인 요청 URL 생성      const authUrl =        `https://nid.naver.com/oauth2.0/authorize?response_type=code` +        `&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&state=${STATE}`;      // 버튼에 링크 삽입      document.getElementById("naverLogin").href = authUrl;    </script>  </body></html>
