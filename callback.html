<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 로그인 콜백</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h1 { color: green; }
    .param { margin: 10px 0; font-size: 18px; }
    .value { font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>네이버 로그인 콜백</h1>
  <p>네이버 로그인 인증이 완료되었습니다.</p>
  <div class="param">code: <span id="code" class="value"></span></div>
  <div class="param">state: <span id="state" class="value"></span></div>

  <p>이 페이지는 검수 확인용입니다.<br>
  실제 서비스에서는 이 <code>code</code> 값을 서버에서 네이버 토큰 API로 교환하여 사용자 정보를 가져옵니다.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("code").textContent = params.get("code") || "없음";
    document.getElementById("state").textContent = params.get("state") || "없음";
  </script>
</body>
</html>
