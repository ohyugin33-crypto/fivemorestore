<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 로그인 콜백</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    h1 { color: #03C75A; }
    .box { background:#fff; border:1px solid #ddd; padding:20px; border-radius:8px; display:inline-block; }
    code { background:#f4f4f4; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>네이버 로그인 결과</h1>
  <div class="box">
    <p><strong>code:</strong> <code id="code">없음</code></p>
    <p><strong>state:</strong> <code id="state">없음</code></p>
  </div>

  <h2>사용자 정보</h2>
  <pre id="userInfo">불러오는 중...</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    document.getElementById("code").textContent = code || "없음";
    document.getElementById("state").textContent = state || "없음";

    if (code) {
      fetch(`/.netlify/functions/naver-callback?code=${code}&state=${state}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("userInfo").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("userInfo").textContent = "에러: " + err.message;
        });
    } else {
      document.getElementById("userInfo").textContent = "code 파라미터 없음";
    }
  </script>
</body>
</html>
