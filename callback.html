<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 로그인 콜백</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h1 { color: green; }
    .param { margin: 10px 0; font-size: 18px; }
    .value { font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>네이버 로그인 콜백</h1>
  <p>네이버 로그인 인증이 완료되었습니다.</p>
  <div class="param">code: <span id="code" class="value"></span></div>
  <div class="param">state: <span id="state" class="value"></span></div>

  <h2>네이버 사용자 정보</h2>
  <pre id="result"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    document.getElementById("code").textContent = code || "없음";
    document.getElementById("state").textContent = state || "없음";

    if (code) {
      fetch(`/.netlify/functions/naver-callback?code=${code}&state=${state}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("result").textContent = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
